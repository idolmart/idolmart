<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdolMart</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
    body {
      font-family: 'Merriweather', serif;
      background-image: url('a4.png');
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      color: #333;
    }
    nav {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      background: #0b3d91;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .logo {
      font-size: 35px;
      font-weight: bold;
      color: #ff69b4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .logo img { 
      width: 70px; 
      height: auto; 
      margin-right: 10px; 
    } 
    .logo span { 
      font-size: 35px;
      color: #ff69b4;
    }
    .checkbtn {
      font-size: 30px;
      color: #ff69b4;
      cursor: pointer;
      display: block;
    }
    #check {
      display: none;
    }
    nav ul {
      position: fixed;
      width: 100%;
      top: 80px;
      left: -100%;
      background: #0b3d91;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.5s;
    }
    nav ul li {
      margin: 10px;
    }
    nav ul li a {
      color: #ff69b4;
      padding: 10px 20px;
      border-radius: 5px;
      text-transform: uppercase;
    }
    nav ul li a:hover {
      background: #ff69b4;
      color: #333;
    }
    #check:checked ~ ul {
      left: 0;
      flex-direction: row;
    }
    .text-button {
      position: fixed;
      right: 20px;
      top: 90px; 
      background-color: #0d000f;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
      text-transform: uppercase;
    }
    .text-button a {
      color: white;
      text-decoration: none;
    }
    @media (min-width: 600px) {
      nav ul {
        position: static;
        display: flex;
        justify-content: flex-end;
      }
      nav ul li {
        margin: 0 10px;
      }
      .checkbtn {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>

    <div class="logo">
      <img src="pink logo.png" alt="IdolMart Logo">
      <span> IdolMart</span>
    </div>

    <ul>
      <li><a class="active" href="Home.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Merch.html">Merchandise</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Others.html">Others</a></li>
    </ul>
  </nav>

  <div class="text-button">
    <a href="Merch.html">Back</a>
  </div>
</body>
</html>
